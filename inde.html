<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce Cart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
    }

    .cart-btn {
      position: relative;
      background: #fff;
      color: #111;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 8px;
      font-size: 12px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn {
      margin-top: 10px;
      background: #111;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-2 {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .remove {
      background: red;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }

    .summary {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Shop üõçÔ∏è</h1>
    <button class="cart-btn" id="cBtn">
      Cart <span id="totalCount" class="cart-badge">0</span>
    </button>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="T-shirt">
      <h3>T-shirt</h3>
      <p>‚Çπ499</p>
      <button class="btn" data-id="1" data-name="T-shirt" data-price="499">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Jeans">
      <h3>Jeans</h3>
      <p>‚Çπ899</p>
      <button class="btn" data-id="2" data-name="Jeans" data-price="899">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Shoes">
      <h3>Shoes</h3>
      <p>‚Çπ1299</p>
      <button class="btn" data-id="3" data-name="Shoes" data-price="1299">Add to Cart</button>
    </div>
  </section>

  <section class="cart-2" id="cartContainer">
    <h2>üõí Your Cart</h2>
    <div id="cartText">Cart is empty</div>
    <div id="cartItems"></div>

    <div class="summary">
      <p>Total Items: <span id="totalItems">0</span></p>
      <p>Total Price: ‚Çπ<span id="totalPrice">0</span></p>
    </div>
  </section>

  <script>
    const addBtns = document.querySelectorAll(".btn");
    const cartBadge = document.getElementById("totalCount");
    const cartText = document.getElementById("cartText");
    const cartItems = document.getElementById("cartItems");
    const totalItems = document.getElementById("totalItems");
    const totalPrice = document.getElementById("totalPrice");

    let cart = [];

    addBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.dataset.id;
        const name = btn.dataset.name;
        const price = parseInt(btn.dataset.price);

        const existingItem = cart.find(item => item.id === id);

        if (existingItem) {
          existingItem.qty += 1;
        } else {
          cart.push({ id, name, price, qty: 1 });
        }

        updateCart();
      });
    });

    function updateCart() {
      if (cart.length === 0) {
        cartText.textContent = "Cart is empty";
        cartItems.innerHTML = "";
      } else {
        cartText.textContent = "";
        cartItems.innerHTML = cart.map(item => `
          <div class="cart-item">
            <p>${item.name} (x${item.qty})</p>
            <div>
              <span>‚Çπ${item.price * item.qty}</span>
              <button class="remove" onclick="removeItem('${item.id}')">X</button>
            </div>
          </div>
        `).join("");
      }

      const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
      const totalCost = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      cartBadge.textContent = totalCount;
      totalItems.textContent = totalCount;
      totalPrice.textContent = totalCost;
    }

    function removeItem(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }
  </script>

</body>
</html>
