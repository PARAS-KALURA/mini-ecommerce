<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <h1>Mini Shop</h1>
    <div class="cart-badge" id="cartBadge"><span id="totalCount" >0</span></div>
    
   </header>
 
   <main class="main">

    <section class="products" ></section>

    <aside class="product-card"> 
        <h2>T-Shirt</h2>
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSILIOgwREztZrYa8ReGiuWGCR0zGrSLyGZBNFUJDalXS4LSV9noCkycDzBK5zJ656X1kiZoz7apNhPhZ8j4WX7ONl-0II1qoXHOSO5RzvsZUkuqHD-A0m0sfWWLaON5G55DODW7_PWNNQ&usqp=CAc" alt="img" height="300px" width="250px" >
        <p><span>₹799</span></p>
        <button class="btn" id="addBtn">Add to Cart</button>

    </aside> 


     <aside class="product-card">
        <h2>Jacket</h2>
        <img src="https://m.media-amazon.com/images/I/61aePuNAZXL._SX679_.jpg" alt="img" height="300px" width="250px" >
        <p><span>₹4999</span></p>
        <button class="btn" id="addBtn">Add to Cart</button>

    </aside> 


     <aside class="product-card">
        <h2>Hoodie</h2>
        <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTWQW6XQUBd3Pmk8mVD0IbuCnlCz1wMDoczaBdeJ4yyNwxKR0Xt4Ku3cP9MKGzPubYLi1w-yunuijntDS4JGBbCHfvuZVpHdWCCq93eTzx5QtW0ADXweCs9" alt="img" height="300px" width="200px">
        <p><span>₹2499</span></p>
        <button class="btn" id="addBtn">Add to Cart</button>

    </aside> 


    <aside class="cart-2" >
        <h2>Your Cart</h2>
        <p id="cartText">Your cart is empty</p>
    <p id="totalItems">Total items: 0</p>
    <p id="totalPrice">Total price: ₹0.00</p>
        <button class="btn-2" id="cBtn" >Clear Cart</button>
    </aside>


    
   </main>
   

</body>
<script src="script.js"></script>
</html>
